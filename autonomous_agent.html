<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Research Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .glow-1 {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            filter: blur(80px);
        }

        .glow-2 {
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            filter: blur(80px);
        }

        /* Container */
        .container {
            max-width: 1000px;
            width: 90%;
            padding: 4rem 0;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff 50%, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Interface */
        .search-container {
            position: relative;
            background: rgba(15, 15, 15, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .search-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .search-icon {
            padding: 0 1.2rem;
            font-size: 1.4rem;
            color: var(--text-dim);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 1rem 0;
            font-size: 1.1rem;
            font-family: var(--font-main);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Progress Section */
        #main-app {
            display: none;
            /* Initially hidden */
            animation: fadeIn 0.5s ease-out;
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .workflow-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .workflow-card.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .workflow-card i {
            display: block;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-dim);
        }

        .workflow-card.active i {
            color: var(--accent);
        }

        .workflow-card span {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .workflow-card.active span {
            color: #fff;
        }

        /* Terminal Window */
        .terminal {
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f56;
        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {
            background: #27c93f;
        }

        .terminal-title {
            margin-left: 8px;
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: var(--font-mono);
        }

        .terminal-body {
            height: 300px;
            padding: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #a5b4fc;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            margin-bottom: 0.5rem;
        }

        .log-line .prefix {
            color: var(--accent);
            margin-right: 8px;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="badge">
                <span class="pulse-dot"></span>
                AI Core Online
            </div>
            <h1>Agentic Research Lab</h1>
            <p class="subtitle">An autonomous agent that plans, researches, and synthesizes deep insights on any topic
                in the world.</p>
        </header>

        <main>
            <!-- Input Area -->
            <div class="search-container">
                <i class="ri-search-eye-line search-icon"></i>
                <input type="text" id="task-input" placeholder="What would you like to research?">
                <button class="btn-primary" id="start-btn">
                    Launch Agent <i class="ri-rocket-2-fill"></i>
                </button>
            </div>

            <!-- Dashboard Area -->
            <div id="main-app">
                <div class="workflow-grid">
                    <div class="workflow-card active" id="step-planner">
                        <i class="ri-send-plane-fill"></i>
                        <span>PLANNER</span>
                    </div>
                    <div class="workflow-card" id="step-researcher">
                        <i class="ri-radar-fill"></i>
                        <span>RESEARCHER</span>
                    </div>
                    <div class="workflow-card" id="step-coder">
                        <i class="ri-terminal-box-fill"></i>
                        <span>CODER</span>
                    </div>
                    <div class="workflow-card" id="step-evaluator">
                        <i class="ri-award-fill"></i>
                        <span>EVALUATOR</span>
                    </div>
                </div>

                <div class="terminal">
                    <div class="terminal-header">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-yellow"></div>
                        <div class="dot dot-green"></div>
                        <span class="terminal-title">agent_runtime.log</span>
                    </div>
                    <div class="terminal-body" id="log-output">
                        <div class="log-line"><span class="prefix">></span> Initializing autonomous systems...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const task = document.getElementById('task-input').value;
            if (!task) return;

            // Transition UI
            document.getElementById('main-app').style.display = 'block';
            addLog(`Starting research on: "${task}"`);
            simulateAgent();
        });

        function addLog(message) {
            const logBox = document.getElementById('log-output');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `<span class="prefix">></span> ${message}`;
            logBox.appendChild(line);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function simulateAgent() {
            const steps = [
                { id: 'step-planner', msg: 'Formulating multi-step research strategy...', time: 2000 },
                { id: 'step-researcher', msg: 'Navigating web sources and extracting intelligence...', time: 3000 },
                { id: 'step-coder', msg: 'Generating data visualizations and analytical models...', time: 2500 },
                { id: 'step-evaluator', msg: 'Synthesizing final report and validating sources...', time: 2000 }
            ];

            for (const step of steps) {
                // Update UI status
                document.querySelectorAll('.workflow-card').forEach(c => c.classList.remove('active'));
                document.getElementById(step.id).classList.add('active');

                addLog(step.msg);
                await new Promise(r => setTimeout(r, step.time));
            }

            addLog('Research complete. Report generated.');
        }
    </script>
</body>

</html>
