<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous AI Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ¤–</span>
                <h1>Autonomous Research Agent</h1>
            </div>
            <p class="subtitle">AI-powered deep research, data analysis, and reporting.</p>
        </header>

        <main>
            <section class="search-section">
                <div class="input-wrapper">
                    <input type="text" id="research-input" placeholder="What would you like to research today?" autocomplete="off">
                    <button id="start-btn">Start Research</button>
                </div>
                <div class="suggestions">
                    <span>Try:</span>
                    <button class="chip">Market trends in AI 2024</button>
                    <button class="chip">Global EV sales analysis</button>
                    <button class="chip">Impact of remote work on productivity</button>
                </div>
            </section>

            <section id="status-display" class="hidden">
                <div class="status-header">
                    <div class="indicator">
                        <div class="spinner"></div>
                        <span id="status-text">Initializing...</span>
                    </div>
                    <div class="progress-steps">
                        <div class="step" id="step-planner">Planner</div>
                        <div class="step" id="step-researcher">Researcher</div>
                        <div class="step" id="step-coder">Coder</div>
                        <div class="step" id="step-evaluator">Evaluator</div>
                    </div>
                </div>
                <div class="console-output" id="console-logs">
                    <!-- Real-time logs will appear here -->
                </div>
            </section>

            <section id="results-section" class="hidden">
                <div class="result-card">
                    <div class="card-header">
                        <h2>Research Report</h2>
                        <div class="actions">
                            <button class="action-btn" id="copy-report">Copy</button>
                            <button class="action-btn" id="download-report">Download</button>
                        </div>
                    </div>
                    <div class="markdown-content" id="report-content">
                        <!-- Report content -->
                    </div>
                </div>

                <div class="grid-layout">
                    <div class="result-card">
                        <h3>Visualizations</h3>
                        <div class="chart-container" id="chart-container">
                            <!-- Chart images -->
                        </div>
                    </div>
                    <div class="result-card">
                        <h3>Data & Sources</h3>
                        <div class="sources-list" id="sources-list">
                            <!-- Sources -->
                        </div>
                        <div class="files-list" id="files-list">
                            <!-- Files -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by LangGraph & Claude 3.5 Sonnet</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
